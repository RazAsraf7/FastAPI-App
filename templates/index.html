{% extends 'base.html' %}

{% block title %}DoMyDuda{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #003300;
        }
        .username {
            float: right;
            padding: 15px;
            font-size: 17px;
            color: white;
        }
        .content {
            padding: 16px;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/available_people">Available People</a>
        {% if username %}
            <div class="username">Logged in as: {{ user_name }}</div>
        {% endif %}
        <div style="clear:both"></div>
    </div>
    <div class="content">
        <h1>Welcome to DoMyDuda!</h1>
        <p>Explore hobbies with strangers as a way to meet new people!</p>
    </div>
</body>
</html>

{% endblock %}
