{% extends 'admin_base.html' %}
{% block title %}Site Logs{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Site Logs</title>
    <style>
        /* CSS styles for the admin panel */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel - Site Logs</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Log Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example log entries -->
                <tr>
                    <td>2022-10-15 10:30:15</td>
                    <td>Error</td>
                    <td>Internal server error occurred</td>
                </tr>
                <tr>
                    <td>2022-10-15 11:45:22</td>
                    <td>Info</td>
                    <td>User with ID 123 logged in</td>
                </tr>
                <!-- Add more log entries here -->
            </tbody>
        </table>
    </main>
</body>
</html>

{% endblock %}
